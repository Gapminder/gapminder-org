<h1>Videos</h1>

<div class="entry-content">
  <div class="video-box"
       *ngFor="#video of videos | async">
    <a [routerLink]="['Details', {slug: video.fields.slug}]">
      <img [contentful-src-id]="video.fields.thumbnail.sys.id">
    </a>
    <div class="name">
      <a [routerLink]="['Details', {slug: video.fields.slug}]">
        {{ video.fields.title }}
      </a>
    </div>
    <div class="desc">
      {{ video.fields.description }}
    </div>
  </div>
</div>

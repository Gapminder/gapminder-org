<section class="margin-top-35">
  <div class="col-md-8 margin-bottom-35">
    <h2 class="post-head margin-top-0">Our Latest Videos</h2>

    <div class="videos-list">
      <div class="row">
        <div *ngFor="#video of videos | async" class="video-item col-md-6">
          <a [routerLink]="['Details', {slug: video.fields.slug}]" class="video-wrap-img">
            <span class="play"><i class="fa fa-play"></i></span>
            <img [contentful-src-id]="video.fields.thumbnail.sys.id"
                 alt="{{video.fields.title}}">
          </a>
          <div class="date-info">{{video.fields.createdAt | toDate | date}}</div>
          <a [routerLink]="['Details', {slug: video.fields.slug}]" class="post-title">
            {{video.fields.title}}
          </a>
          <p class="post-p">{{video.fields.description}}</p>
        </div>
      </div>
    </div>

  </div>

  <div class="col-md-4">
    <sidebar></sidebar>
  </div>
</section>

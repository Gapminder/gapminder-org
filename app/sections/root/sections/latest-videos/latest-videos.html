<section>
  <h2>Latest Videos</h2>
  <section class="videos-list">
    <div *ngFor="#video of videos | async" class="video-item col-md-4">
      <img src="{{video.fields.thumbnail.fields.file.url}}" alt="{{video.fields.title}}">
      <div class="video-pub-date">{{toDate(video.fields.createdAt) | date}}</div>
      <div class="post-title">{{video.fields.title}}</div>
      <p>{{video.fields.description}}</p>
    </div>
  </section>
  <button class="btn btn-default">View All Videos >></button>
</section>

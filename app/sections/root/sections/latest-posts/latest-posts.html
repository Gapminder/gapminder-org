<section>
  <h2 class="post-head">Latest Blog Posts</h2>
  <section class="posts-list">
    <div class="row">
      <div *ngFor="#post of posts | async" class="post-item col-md-4">
        <div class="post-wrap-img">
          <img [contentful-src-id]="post.fields.thumbnail.sys.id"
               alt="{{post.fields.title}}">
        </div>
        <div class="date-info">{{toDate(post.fields.createdAt) | date}}</div>
        <div class="post-title">{{post.fields.title}}</div>
        <p class="post-p">{{post.fields.description}}</p>
      </div>
    </div>
  </section>
  <div class="row text-center">
    <button class="btn-yellow margin-top-50s">View All Posts &#187;</button>
  </div>
</section>

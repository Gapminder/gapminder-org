<section>
  <h2 class="post-head">Latest Blog Posts</h2>
  <section class="posts-list">
    <div class="row">
      <div *ngFor="#post of posts | async" class="blog-item col-md-4 col-xs-12 col-sm-6">
        <a href="" class="post-wrap-img">
          <img [contentful-src-id]="post.fields.thumbnail.sys.id"
               [fit]="'scale'"
               alt="{{post.fields.title}}">
        </a>
        <div class="date-info">{{ post.fields.createdAt | toDate | date }}</div>
        <!--<a [routerLink]="['Blogs', 'Details', {slug: post.fields.slug}]" class="post-title">{{post.fields.title}}</a>-->
        <p class="post-p">{{post.fields.description}}</p>
      </div>
    </div>
  </section>
  <!--<div class="row text-center">-->
    <!--<button class="btn-yellow margin-top-50s" [routerLink]="['Blogs', 'List']">View All Posts &#187;</button>-->
  <!--</div>-->
</section>

<section>
  <div class="text-center margin-bottom-35 margin-top-35">
    <div class="logo">
      <img src="../../../../assets/img/logo-yellow.svg">
    </div>
    <h2 class="head">{{carouselConfig.head}}</h2>
  </div>

  <div class="row">
    <div class="col-md-12">
      <carousel [interval]="carouselConfig.interval" [noWrap]="carouselConfig.noWrap">
        <slide *ngFor="#slide of slides | async; #index=index">
          <div class="col-md-7">
            <div class="row">
              <!-- contenful is not able to rescale and crop image  -->
              <img class="wrap-img"
                   [contentful-src-id]="slide.fields.thumbnail.sys.id"
                   [width]="1000"
                   [height]="800"
                   [fit]="'crop'"
              >
              <div class="triangle"></div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="block-description">
              <div class="date-info">{{slide.fields.createdAt | toDate | date}}</div>
              <div class="title">{{slide.fields.title}}</div>
              <p>{{slide.fields.description}}</p>
              <a href class="more-info">Read more Â»</a>
            </div>
          </div>
        </slide>
      </carousel>
    </div>
  </div>
</section>

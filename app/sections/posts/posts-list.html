<section>
  <h2>Latest Blog Posts</h2>
  <section class="posts-list">
    <div *ngFor="#post of posts" class="post-item col-md-4">
      <img src="assets/images/some.png" alt="{{post.title}}">
      <div class="post-pub-date">{{post.date | date}}</div>
      <div class="post-title">{{post.title}}</div>
      <p>{{post.body}}</p>
    </div>
  </section>
  <button class="btn btn-default">View All Posts >></button>
</section>

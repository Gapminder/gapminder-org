<div class="sidebar">
  <div *ngIf="relatedItems">
    <h3 class="title">Related</h3>

    <ul class="list-proposals">
      <li *ngFor="let item of relatedItems">
          <a *ngIf="item.fields.url" [routerLink]="[item.fields.url]"
             angulartics2On="click"
             angularticsEvent="{{item.fields.title}}">
          <span class="wrap-img">
            <img *ngIf="item.fields.thumbnail" [gmContentfulSrcId]="item.fields.thumbnail.sys.id"
                 alt="{{item.fields.title}}">
          </span>
          {{item.fields.title}}
        </a>
      </li>
    </ul>
  </div>

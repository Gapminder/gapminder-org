<section class="margin-top-35">
  <div class="col-md-8 margin-bottom-35">
    <h2 class="post-head margin-top-0">
      <div class="wrap-ico-title">
        <img *ngIf="fields.thumbnail" [contentful-src-id]="fields.thumbnail.sys.id"
             alt="{{fields.name}}">
      </div>
      {{title}}
    </h2>
    <div *ngIf="fields.body" class="margin-bottom-35">
      <p>{{fields.body}}</p>
    </div>
    <div class="dynamic-list">
      <div class="row">
        <div *ngFor="#item of items | async" class="dynamic-item col-md-6 col-sm-6">
          <a *ngIf="item.fields.thumbnail" [routerLink]="['DynamicContentDetails', {contentType: contentType, contentSlug: item.fields.slug}]"
            class="dynamic-wrap-img">
            <!--<span class="play"><i class="fa fa-play"></i></span>-->
            <img [contentful-src-id]="item.fields.thumbnail.sys.id"
                 alt="{{item.fields.title}}">
          </a>
          <div class="date-info">{{item.fields.createdAt | toDate | date}}</div>
          <a [routerLink]="['DynamicContentDetails', {contentType: contentType, contentSlug: item.fields.slug}]"
             class="post-title">
            {{item.fields.title}}
          </a>
          <p class="post-p">{{item.fields.description}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <sidebar></sidebar>
  </div>
</section>

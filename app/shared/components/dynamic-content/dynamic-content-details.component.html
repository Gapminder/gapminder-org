<div class="col-md-8" *ngIf="content">
  <h1>
    {{ content.title }}
  </h1>
  <p class="date-info margin-top-0">{{ content.createdAt | toDate | date }}</p>
  <div class="entry-content">
    <entries-view [entries]="content.entries"></entries-view>
  </div>

</div>
<div class="col-md-4 pull-right margin-top-35"  *ngIf="content">
  <sidebar [relatedItems]="content.relatedEntries" [contentType]="contentType"></sidebar>
</div>
